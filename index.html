<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider in CSS3 only</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="wrapper">
       
        <header>
            <h1>Beautiful places in Asia</h1>
        </header>
        
        <div id="slider">
            <figure>
            <img src="img/ha-long.jpg" class="picture">
            <img src="img/tag-mahal.jpg" class="picture">
            <img src="img/kiyomizu-temple.jpg" class="picture">
            <img src="img/the-forbidden-city.jpg" class="picture">
            <img src="img/the-great-wall.jpg" class="picture">
            </figure>
        </div>
        
        <div id="captions">
            <figure>
                <span class="place">Ha-Long Bay (Vietnam)</span>
                <span class="place">Tag-Mahal (India)</span>
                <span class="place">Kiyomizu temple (Japan)</span>
                <span class="place">The Forbidden City (China)</span>
                <span class="place">The Great Wall (China)</span>
            </figure>
        </div>
        
    </div>

</body>
